<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game List App Pge</title>
</head>
<body>
    <h1>Here is the list</h1>
    <div id="entries-list">

    </div>
    <script>
        fetch('/getdata')
            .then(function(response) {
            return response.json();
        })
            .then(function(entries) {
            console.log(JSON.stringify(entries));
            entries.entries.forEach(function(entry){
                document.getElementById("entries-list").innerHTML += "<div><p>Game: " + entry.title+"</p><p>Genre: " +entry.genre +"</p><p>Date: "+entry.date+"</p></div><br>";
            });

         });
    </script>
</body>
</html>
